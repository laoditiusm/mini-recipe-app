<div class="container mb-5">
    <div class="row">
        <div class="col">
            <header>
                <h3>Shopping List</h3>
            </header>
        <form class="panel" #f="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="row">
                <div class="col form-group col-md-4">
                    <label for="ingredientName">Name</label>
                    <input type="text" name="ingredientName" class="form-control" #ingredientName="ngModel" ngModel required>
                    <span *ngIf="!ingredientName.valid && ingredientName.touched"
                        class="form-control alert alert-danger">Name is required</span>
                    <span *ngIf="!ingredientName.valid && !ingredientName.touched && isSubmitted" class="form-control alert alert-danger">Name is
                            required</span>
                </div>
                <div class="col form-group col-md-2">
                    <label for="ingredientName">Amount</label>
                    <input type="text" name="ingredientAmount" class="form-control" #ingredientAmount="ngModel" ngModel required>
                    <span *ngIf="!ingredientAmount.valid && ingredientAmount.touched" class="form-control alert alert-danger">Amount is
                        required</span>
                    <span *ngIf="!ingredientName.valid && !ingredientName.touched && isSubmitted" class="form-control alert alert-danger">Amount is
                        required</span>
                </div>
            </div>
            
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-success">Add Ingredient</button>
            </div>
        </form>
        <div class="col-md-6">
            <hr>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of ingredients; index as i">{{ item.name }} ({{ item.amount }})</li>
            </ul>
        </div>  
        </div>
    </div>
</div>
