<div class="container mb-5">
    <div class="row">
        <div class="col">
            <header>
                 <h3>My Recipes</h3>
            </header>
            <a class="btn btn-success" routerLink="new">Add Recipe</a>
            <hr>
            <ul class="list-group" *ngIf="isFetching == false">
                <app-recipe-item *ngFor="let recipe of recipes; index as i" [index]="i" [recipe]="recipe"></app-recipe-item>
            </ul>
            <p *ngIf="isFetching && !isFetchFail"> {{ loading }}</p>
            <div class="alert alert-danger" *ngIf="isFetchFail">Server Error - Data retrieval failed</div>
        </div>
    </div>
</div>
